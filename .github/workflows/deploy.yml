name: Deploy MkDocs Site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # For literate-nav plugin if needed

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Use 3.7+; adjust if needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs
          pip install mkdocs-jupyter
          pip install mkdocstrings[python]
          pip install mkdocs-literate-nav
          # Add jupyter and nbconvert if notebooks fail to build: pip install jupyter nbconvert
          # Add any other dependencies from requirements.txt if you have one: pip install -r requirements.txt

      - name: Build site
        run: mkdocs build --strict

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4